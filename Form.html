<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - lets learn it</title>
</head>
<body>
    <h1>Form to Apply For Sigma Web Developement course-TA</h1>
    <form action="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter Your Fiirst Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br>
        <label for="email">Enter your Mobile No.:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter Your Mobile No."><br>
        <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter Your E-Mail">
    
  
  <h3>Select your Gender:</h3>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">MALE</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">FEMALE</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">OTHERS</label>

<h3>Select the Subjects:</h3>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Mathematic</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Physics</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Chemistry</label> 
  <br>
<h3>Enter Your feedback:</h3>
  <textarea name="comment" rows="5" cols="50"placeholder="Enter Your Comment Here"></textarea> <br>

  <label for="cars">Choose your Cast:</label>

<select name="cars" id="cars">
  <option value="General">General</option>
  <option value="obc">OBC</option>
  <option value="st">ST</option>
  <option value="sc">SC</option>
</select>

<br><br>
<input type="button" onclick="alert('Hello World!')" value="Submit">
 <input type="reset" value="Reset"> 
 </form>  
</body>
</html>
